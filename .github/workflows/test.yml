name: Test Suite

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/unit -v -m unit --tb=short

      - name: Run API tests
        run: |
          pytest tests/unit/test_api_endpoints.py -v -m api --tb=short

      - name: Run integration tests
        run: |
          pytest tests/integration -v -m integration --tb=short

      - name: Run performance tests
        run: |
          pytest tests/performance -v -m performance --tb=short --benchmark-skip

      - name: Generate coverage report
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: Archive coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov/

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run Ruff linter
        run: |
          ruff check .
        continue-on-error: true

      - name: Check code formatting with Black
        run: |
          black --check .
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only .
        continue-on-error: true

      - name: Type checking with mypy
        run: |
          mypy --ignore-missing-imports .
        continue-on-error: true

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests
        run: |
          pytest tests/ -v -m smoke --tb=short
        continue-on-error: true

      - name: Run monitoring test
        run: |
          python test_monitoring.py

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit security scan
        uses: PyCQA/bandit-action@v1
        with:
          path: "."
          level: medium
          confidence: medium
          exit_zero: true

      - name: Run Safety check
        run: |
          pip install safety
          safety check --json
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Test package build
        run: |
          python -m build
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, lint, smoke-test, security]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "Test suite completed"
          echo "All jobs status: ${{ needs.test.result }}, ${{ needs.lint.result }}, ${{ needs.smoke-test.result }}, ${{ needs.security.result }}"
